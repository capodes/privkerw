<!DOCTYPE html>
<html>
<head>
    <title>Light Blue - Admin Template</title>
    <link href="/static/css/application.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta charset="utf-8" />
    <script src="/static/lib/jquery/jquery.1.9.0.min.js"> </script>
    <script src="/static/lib/backbone/underscore-min.js"></script>
    <script src="/static/js/settings.js"> </script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Login to your account</h4>
        </header>
        <div class="body">
            <form class="no-margin" action="" method="post" />
                {% csrf_token %}
                <fieldset>
                    <div class="control-group no-margin">
                        <label class="control-label" for="username">Username</label>
                        <div class="control">
                            <div class="input-prepend input-padding-increased">
                                <span class="add-on">
                                    <i class="eicon-user icon-large"></i>
                                </span>
                                <input id="username" name="username" type="text" placeholder="Your Username" />
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="control">
                            <div class="input-prepend input-padding-increased">
                                <span class="add-on">
                                    <i class="icon-lock icon-large"></i>
                                </span>
                                <input id="password" name="password" type="password" placeholder="Your Password" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            {% if errors %}
            <div class="form-actions">
                {% for error in errors %}
                    <span><i class="eicon-alert icon-large"></i>{{ error }}</span><br/>
                {% endfor %}
            </div>
            {% endif %}
            {% if success %}
            Redirecting in 1 seconds...<meta http-equiv="refresh" content="1;url=/user/panel/index">
            {% endif %}
            <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-large btn-danger">
                        <span class="small-circle"><i class="icon-caret-right"></i></span>
                        <small>Sign In</small>
                    </button>
                    <div class="forgot"><a class="forgot" href="#">Forgot Username or Password?</a></div>
                </div>
            </form>
        </div>
        <footer>
            <div class="facebook-login">
                <a href="/accounts/register"><span><i class="eicon-user-add icon-large"></i> New User?</span></a>
            </div>
        </footer>
    </section>
</div>
</body>
</html>
