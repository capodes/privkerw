
<!DOCTYPE html>
<html>
<head>
    <title>Panel::{% block title %}{% endblock %}</title>
    <link href="/static/css/application.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/static/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body class="background-dark">
<div class="logo">
    <h4><a href="index.html">Light <strong>Blue</strong></a></h4>
</div>
<nav id="sidebar" class="sidebar nav-collapse collapse">
    <ul id="side-nav" class="side-nav">
        <li class="" id="Menu_Dashboard">
            <a href="/user/panel/index"><i class="icon-desktop"></i> <span class="name">Dashboard</span></a>
        </li>
        <li class="accordion-group" id="Menu_Account">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#side-nav" href="#ui-collapse"><i class="icon-user"></i><span class="name">Account</span></a>
            <ul id="ui-collapse" class="accordion-body collapse">
                <li><a href="/user/panel/profile">Profile</a></li>
            </ul>
        </li>
        <li class="accordion-group" id="Menu_Applications">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#side-nav" href="#href-collapse"><i class="icon-exchange"></i><span class="name">Applications</span></a>
            <ul id="href-collapse" class="accordion-body collapse">
                <li><a href="/user/panel/applications/alexa">Alexa</a></li>
            </ul>
        </li>
        <li class="visible-phone">
            <a href="login.html"><i class="icon-signout"></i> <span class="name">Sign Out</span></a>
        </li>
    </ul>
</nav>
<div class="wrap">
    <header class="page-header">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav pull-right">
                    <li class="divider"></li>
                    <li class="hidden-phone dropdown">
                        <a href="#" title="Account" id="account" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-user"></i>
                        </a>
                        <ul id="account-menu" class="dropdown-menu account" role="menu">
                            <li role="presentation" class="account-picture">
                                {{ user.username }}
                            </li>
                            <li role="presentation">
                                <a href="/user/panel/profile" class="link">
                                    <i class="icon-user"></i>
                                    Profile
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="visible-phone">
                        <a href="#" class="btn-navbar" data-toggle="collapse" data-target=".sidebar" title="">
                            <i class="icon-reorder"></i>
                        </a>
                    </li>
                    <li class="hidden-phone"><a href="/user/panel/logout"><i class="icon-signout"></i></a></li>
                </ul>
                <form class="navbar-search pull-right" />
                    <input type="search" class="search-query" placeholder="Search..." />
                </form>
            </div>
        </div>
    </header>
    <div class="content container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h2 class="page-title">Panel <small>{% block 'title' %}{% endblock %}</small></h2>
            </div>
        </div>
        {% block 'content' %}
        {% endblock %}
    </div>
</div>

<!-- jquery and friends -->
<script src="/static/lib/jquery/jquery.1.9.0.min.js"> </script>
<script src="/static/lib/jquery/jquery-migrate-1.1.0.min.js"> </script>

<!-- jquery plugins -->
<script src="/static/lib/jquery-maskedinput/jquery.maskedinput.js"></script>
<script src="/static/lib/parsley/parsley.js"> </script>
<script src="/static/lib/uniform/js/jquery.uniform.js"></script>
<script src="/static/lib/select2.js"></script>

<!--backbone and friends -->
<script src="/static/lib/backbone/underscore-min.js"></script>

<!-- bootstrap default plugins -->
<script src="/static/js/bootstrap/bootstrap-transition.js"></script>
<script src="/static/js/bootstrap/bootstrap-collapse.js"></script>
<script src="/static/js/bootstrap/bootstrap-alert.js"></script>
<script src="/static/js/bootstrap/bootstrap-tooltip.js"></script>
<script src="/static/js/bootstrap/bootstrap-popover.js"></script>
<script src="/static/js/bootstrap/bootstrap-button.js"></script>
<script src="/static/js/bootstrap/bootstrap-dropdown.js"></script>
<script src="/static/js/bootstrap/bootstrap-modal.js"></script>
<script src="/static/js/bootstrap/bootstrap-tab.js"> </script>

<!-- basic application js-->
<script src="/static/js/app.js"></script>
<script src="/static/js/settings.js"></script>
<!-- page specific -->
<script src="/static/js/forms-elemets.js"></script>

<script>
    $("#Menu_{{ active_menu }}").addClass("active");
</script>

</body></html>
